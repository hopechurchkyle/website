name: Date Meta
description: Options for displaying date meta
type: archive

form:
  fields:

    enabled:
      type: input.checkbox
      label: Display Date
      description: Display post publish date.
      default: 1

    format:
      type: select.date
      label: Date Format
      description: Select preferred date format.
      default: F j, Y
      placeholder: 'Select...'
      selectize:
          allowEmptyOption: true
      options:
          'F j, Y': Date1

    icon:
      type: input.icon 
      label: Icon
      default: ''
    
    prefix:
      type: input.text 
      label: Prefix
      default: 'On'

    link:
      type: input.checkbox
      label: Link Date
      description: Link date to the post.
      default: 1