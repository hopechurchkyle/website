name: Above Colors
description: Above Colors
type: section

form:
  fields:

    color:
      type: input.colorpicker
      label: Text Color 
      default: '#181818'  

    background:
      type: input.colorpicker
      label: Background Color
      default: '#ffffff'

    background-image:
      type: input.imagepicker
      label: Background Image
      default: ''

    background-size:
      type: select.select
      label: Background Size
      default: cover
      options:
        auto: Auto
        cover: Cover
        contain: Contain

    background-repeat:
      type: select.select
      label: Background Repeat
      default: no-repeat
      options:
        no-repeat: None
        repeat: Repeat
        repeat-x: Repeat X
        repeat-y: Repeat Y

    background-position:
      type: select.select
      label: Background Position
      default: left top
      options:
        left top: Left Top
        left center: Left Center
        left bottom: Left Bottom
        right top: Right Top
        right center: Right Center
        right bottom: Right Bottom
        center top: Center Top
        center center: Center Center
        center bottom: Center Bottom

    background-attachment:
      type: select.select
      label: Background Attachment
      default: scroll
      options:
        scroll: Scroll
        fixed: Fixed