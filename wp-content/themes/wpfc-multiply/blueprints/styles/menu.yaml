name: Menu
description: Set menu style configuration options.
type: core

form:
  fields:

    col-width:
      type: input.text
      label: Simple Dropdown Width
      description: Specify the default width of menu dropdowns for simple mode in rem, em or px units. This width can be overridden on each individual menu item from the menu editor.
      default: "12rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|px)'
    
    font-size:
      type: input.text
      label: Font Size
      default: "1rem"
    
    subitem-font-size:
      type: input.text
      label: Subitem Font Size
      default: ".875rem"
      
    offset-y:
      type: input.text
      label: Dropdown Offset

    color:
      type: input.colorpicker
      label: Color
      default: '#181818'
    
    color-active:
      type: input.colorpicker
      label: Color Active
      default: '#989898'
    
    subitem-color:
      type: input.colorpicker
      label: Subitem Color
      default: '#181818'
    
    subitem-color-active:
      type: input.colorpicker
      label: Subitem Color Active
      default: '#989898'
    
    dropdown-background:
      type: input.colorpicker
      label: Dropdown Background
      default: '#ffffff'