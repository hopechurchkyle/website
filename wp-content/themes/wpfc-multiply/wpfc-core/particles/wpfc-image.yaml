name: Image
description: Display an image.
type: particle
icon: fa-file-image-o

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable logo particles.
      default: true

    url:
      type: input.text
      label: Url
      description: Url for the image. Leave empty to go to home page.

    image:
      type: input.imagepicker
      label: Image
      description: Select desired logo image.
    
    mobile.image:
      type: input.imagepicker
      label: Mobile Image
      description: Select desired mobile logo image.
    
    scroll.image:
      type: input.imagepicker
      label: Scroll Image

    svg:
      type: textarea.textarea
      label: SVG Code
      description: Your SVG code that will be added inline to the site.
      placeholder: 'Place your <svg> code here.'
    
    width:
      type: input.text
      label: Width
    
    mobile.width:
      type: input.text
      label: Mobile Width

    text:
      type: input.text
      label: Text
      description: Input logo description text.

    class:
      type: input.selectize
      label: CSS Classes
      description: Set a specific CSS class for custom styling.