name: Login Popup
description: Display Login Form inside a popup.
type: atom
icon: fa-user

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable Login Form particle.
      default: true
    
    position:
      type: select.select
      label: Position
      description: Choose a position for login button.
      default: br
      options:
        rt: Top Right
        lt: Top Left
        rc: Center Right
        lc: Center Left
        rb: Bottom Right
        lb: Bottom Left
    
    icon:
      type: input.icon
      label: Icon
      default: fa fa-sign-in
      description: Customize the icon displayed on the popup button.
    
    login_text:
      type: input.text
      label: Login text
      default: Login
      description: Customize the text displayed on the popup button when user is not logged in. <br> (or leave it empty to be disabled)
    
    logout_text:
      type: input.text
      label: Logout text
      default: Logout
      description: Customize the text displayed on the popup button when user is logged in. <br> (or leave it empty to be disabled)