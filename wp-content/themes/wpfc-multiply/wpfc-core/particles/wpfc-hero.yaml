name: Hero
type: particle 
icon: fa-wordpress

form:
  fields:

    enabled:
      type: input.checkbox
      label: Enabled
      default: true

    class:
      type: input.selectize 
      label: Class
    
    _tabs:
      type: container.tabs
      fields:
        
        _tab_settings:
          label: Settings
          fields:
            
            settings.style:
              type: select.select
              label: Style
              default: content
              options:
                content: Style 1

            settings.height:
              type: input.text
              label: Height
              default: 500px
            
            settings.background:
              type: input.colorpicker
              label: Background
              default: '#181818'
            
            settings.color:
              type: input.colorpicker
              label: Color 
              default: '#ffffff'
        
        _tab_image:
          label: Image
          fields:
          
            image.enabled:
              type: select.select 
              label: Show Image
              default: show
              options:
                show: Show
                '': Hide
                
            image.fallback:
              type: input.imagepicker
              label: Fallback Image
    
            image.background.size:
              type: select.select
              label: Background Size
              default: cover
              options:
                auto: Auto 
                cover: Cover 
                contain: Contain

            image.background.repeat:
              type: select.select
              label: Background Repeat
              default: no-repeat
              options:
                no-repeat: No Repeat 
                repeat: Repeat
                repeat-x: Repeat X 
                repeat-y: Repeat Y

            image.background.position:
              type: select.select
              label: Background Position
              default: left top
              options:
                left top: Left Top 
                left center: Left Center 
                left bottom: Left Bottom 
                right top: Right Top
                right center: Right Center 
                right bottom: Right Bottom 
                center top: Center Top 
                center: Center 
                center bottom: Center Bottom
            
            image.overlay.enabled:
              type: select.select
              label: Image Overlay
              default: show
              options:
                show: Show
                '': Hide
        
        _tab_content:
          label: Content
          fields:
            
            title.enabled:
              type: select.select
              label: Show Title
              default: link
              options:
                show: Show
                link: Show With Link
                '': Hide
            
            title.tag:
              type: select.select
              label: Title Tag
              default: h1
              options:
                h1: H1
                h2: H2
                h3: H3
                h4: H4
                h5: H5
            
            title.limit:
              type: input.number
              label: Title Limit
              min: 0
            
            content.enabled:
              type: select.select
              label: Show Content
              default: ''
              options:
                content: Content
                excerpt: Excerpt
                '': Hide
            
            content.limit:
              type: input.number 
              label: Content Limit
              min: 0
        
        _tab_meta:
          label: Meta
          fields:
            
            meta.author.enabled:
              type: select.select
              label: Show Author Name
              default: link
              options:
                show: Show
                link: Show With Link
                '': Hide
            
            meta.avatar.enabled:
              type: select.select
              label: Show Author Avatar
              default: link
              options:
                show: Show
                link: Show With Link
                '': Hide
            
            meta.categories.enabled:
              type: select.select
              label: Show Categories
              default: link
              options:
                show: Show
                link: Show With Link
                '': Hide
            
            meta.comments.enabled:
              type: select.select
              label: Show Comments Count
              default: link
              options:
                show: Show
                link: Show With Link
                '': Hide
            
            meta.date.enabled:
              type: select.select
              label: Show Date
              default: link
              options:
                show: Show
                link: Show With Link
                '': Hide
            
            meta.date.format:
              type: select.date
              label: Date Format
              default: 'F j, Y'
              options:
                'F j, Y': Date1
