name: Headroom
description: Headroom JS
type: atom
icon: fa-css3

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable CSS/JS particles.
      default: true
    
    selector:
      type: input.selectize
      label: Selector
      default: "#g-navigation"
      
    wrapper:
      type: input.selectize
      label: Wrapper
      default: "#g-wrapper-navigation"
    
    offset:
      type: input.number
      label: Offset
      default: 300